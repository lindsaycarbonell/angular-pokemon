<!DOCTYPE html>

<html>
<head>

<title>Click Example</title>
<!--angular js-->
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<!--stylesheets-->
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css" />

</head>

<body ng-app="mainApp">

  <h1 style="text-align:center;">Click Example</h1>

<div ng-controller="MainController as main" class="container">

  <div class="container party-cont">
    <div class="row">
      <div class="party-box" ng-class="{'col-lg-7 col-md-7 col-xs-7':main.isBoxOpen, 'col-lg-12 col-md-12 col-xs-12':!main.isBoxOpen}">
      <div class=" col-lg-1 col-md-1" style="max-width:80px;"ng-repeat="pokemon in main.caught_pokemon">

          <div style="overflow:auto;width:25px;">
            <img src="assets/pokeball.png" ng-click="main.showInfoBox(pokemon.dex_num)" />
            {{pokemon.name}}
          </div>
          
      </div>
    </div>
    <div ng-show="main.isBoxOpen" ng-class="{ 'col-lg-5 col-md-5 col-xs-5':main.isBoxOpen }" ng-bind-html="main.generateInfoBox()">
    </div>
    </div><!--/.row-->
  </div>


</div>

</body>

</html>
