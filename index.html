<!DOCTYPE html>
<html>
<head>
<title>Pokemon Gold/Silver (Gen II) Pokedex</title>
<!--favicon-->
<link rel="shortcut icon" type="image/ico" href="assets/pokedex.ico" />
<!--jquery-->
<script src="js/jquery-2.2.0.min.js"></script>
<!--angular js-->
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-sanitize.min.js"></script>

<!--bootstrap-->
<link href="css/bootstrap.css" rel="stylesheet">
<!--font awesome-->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!--my stylesheet-->
<link rel="stylesheet" href="css/style.css" />


</head>

<body ng-app="mainApp">

<div ng-controller="MainController as main" class="container">

  <table class="table">
    <thead>
      <th></th>
      <th ng-click="main.setSort('name')">Name</th>
      <th>Types</th>
      <th ng-click="main.setSort('location')">Location</th>
      <th>Evolutionary Chain</th>
      <th ng-click="main.setSort('base_hp')">Base HP</th>
      <th ng-click="main.setSort('base_atk')">Base Attack</th>
      <th ng-click="main.setSort('base_def')">Base Defense</th>
      <th ng-click="main.setSort('base_spdef')">Base Special Defense</th>
      <th ng-click="main.setSort('base_spatk')">Base Special Attack</th>
      <th ng-click="main.setSort('base_speed')">Base Speed</th>
    </thead>

    <tr ng-repeat="pokemon in main.pokemon | orderBy:main.sort:main.direction">
      <!--sprites from pokestadium.com-->
      <td><img ng-src="assets/{{pokemon.dex_num}}.gif" /></td>
      <td>{{pokemon.name}}</td>
      <td ng-bind-html="main.printTypes(pokemon.types)"></td>
      <td>{{pokemon.location}}</td>
      <td ng-bind-html="main.printEvolut(pokemon.evolut_chain)"></td>
      <td>{{pokemon.base_hp}}</td>
      <td>{{pokemon.base_atk}}</td>
      <td>{{pokemon.base_def}}</td>
      <td>{{pokemon.base_spdef}}</td>
      <td>{{pokemon.base_spatk}}</td>
      <td>{{pokemon.base_speed}}</td>
    </tr>

  </table>

</div>

</body>

</html>
